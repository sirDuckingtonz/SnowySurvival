<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowy Survival</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://cdnb.artstation.com/p/assets/images/images/030/880/074/large/evenoteverstorm-minecraft-landscape-10.jpg?1604044216') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1, h2, h3 {
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }

    /* Main Title */
    h1 {
      font-size: 4em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    /* Button Style */
    .copy-ip-btn {
      padding: 15px 35px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      margin-bottom: 50px;
    }

    .copy-ip-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    /* Staff Section */
    #staff {
      padding: 50px 20px;
      background: rgba(30, 30, 47, 0.85);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      max-width: 700px;
      margin: auto;
    }

    #staff h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .staff-member {
      display: inline-block;
      background: #2c2c44;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin: 10px;
    }

    .staff-member h3 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .staff-member p {
      font-size: 1.2em;
      color: #a0a0c0;
      margin: 0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      margin-top: 50px;
      font-size: 0.9em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Snowy Survival</h1>

    <button class="copy-ip-btn" onclick="copyIP()">Copy Server IP</button>

    <section id="staff">
      <h2>Staff Team</h2>
      <div class="staff-member">
        <h3>SnowyStaryyy</h3>
        <p>Owner</p>
      </div>
    </section>
  </div>

  <footer>
    Â© 2025 Snowy Survival
  </footer>

  <script>
    function copyIP() {
      const ip = "213.133.99.174:43439";
      navigator.clipboard.writeText(ip).then(() => {
        alert("Server IP copied to clipboard: " + ip);
      }).catch(err => {
        alert("Failed to copy IP: " + err);
      });
    }
  </script>
</body>
</html>
